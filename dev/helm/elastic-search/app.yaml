apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    chart: elasticsearch
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 21.4.4
    helm:
      valuesObject:
        ingress:
          enabled: true
          hostname: elasticsearch.wush.site
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: letsencrypt-prod
            external-dns.alpha.kubernetes.io/hostname: elasticsearch.wush.site
            tls:
              - secretName: elasticsearch-tls
                hosts:
                  - elasticsearch.wush.site
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
