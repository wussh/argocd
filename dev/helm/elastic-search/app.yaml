apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    chart: elasticsearch
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 21.4.4
    helm:
      valuesObject:
        ingress:
          enabled: true
          ingressClassName: "nginx"
          hostname: search.wush.site
          tls: true
          extraTls:
            - secretName: elasticsearch-tls
              hosts:
                - search.wush.site
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            acme.cert-manager.io/http01-edit-in-place: "true"
            external-dns.alpha.kubernetes.io/hostname: search.wush.site
            nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
        security:
          enabled: true
          elasticPassword: "kocak123"
          tls:
            autoGenerated: true

        kibana:
          elasticsearch:
            security:
              auth:
                enabled: true
                kibanaUsername: "admin"
                kibanaPassword: "kocak123"
              tls:
                enabled: true
                existingSecret: elasticsearch-coordinating-crt
                usePemCerts: true
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - elasticsearch
                topologyKey: "kubernetes.io/hostname"

  destination:
    server: "https://kubernetes.default.svc"
    namespace: backend

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
